<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
  	<div>
  		<input class="btn btn-primary" type="button" onclick="uploadXml();" value="上传xml文档">
  		<input class="btn btn-primary" type="button" onclick="addTable();" value="添加表定义">
  	</div>
  	<div style="height:460px;overflow: auto;">
  		<table class="table table-bordered table-dark">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">源表</th>
		      <th scope="col">目标表</th>
		      <th scope="col">描述</th>
		      <th scope="col">操作类型</th>
		      <th scope="col">操作</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="table,index: ${tableList}">
		      <th scope="row" th:text="${index.count}"></th>
		      <td th:text="${table.from}"></td>
		      <td th:text="${table.to}"></td>
		      <td th:text="${table.note}"></td>
		      <td th:text="${table.type}"></td>
		      <td>
		      	<a style="text-decoration: none;" th:href="@{'/tables/info/'+${table.id}}"><i class="icon-magnifier"></i>查看</a>
		      	<a style="text-decoration: none;" th:href="@{'/tables/del/'+${table.id}}"><i class="icon-action-redo"></i>删除</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
  	</div>
  	
  	
  	<!-- 分页查看 -->
  	<nav aria-label="Page navigation example" style="float:right">
	  <ul class="pagination">
	    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item"><a class="page-link" href="#">Next</a></li>
	  </ul>
	</nav>
  </body>
  <script type="text/javascript">
		function uploadXml(){
			window.location.href='/tables/toUploadXml';
		}
		
		function addTable(){
			window.location.href='/tables/add';
		}
	</script>
</html>
