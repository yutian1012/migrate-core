spring.datasource.migrate.jdbc-url=jdbc:mysql://localhost:3306/migrate
spring.datasource.migrate.username=root
spring.datasource.migrate.password=root
spring.datasource.migrate.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

spring.datasource.source.jdbc-url=jdbc:mysql://localhost:3306/test1
spring.datasource.source.username=root
spring.datasource.source.password=root
spring.datasource.source.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.dest.jdbc-url=jdbc:mysql://localhost:3306/test2
spring.datasource.dest.username=root
spring.datasource.dest.password=root
spring.datasource.dest.driver-class-name=com.mysql.jdbc.Driver

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.devtools.restart.exclude=static/**,public/**

debug=true

# activemq \u914D\u7F6E
# spring.activemq.broker-url=tcp://localhost:61616
# spring.activemq.user=admin
# spring.activemq.password=admin
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=50
# \u4F7F\u7528\u53D1\u5E03/\u8BA2\u9605\u6A21\u5F0F\u65F6\uFF0C\u4E0B\u8FB9\u914D\u7F6E\u9700\u8981\u8BBE\u7F6E\u6210 true
spring.jms.pub-sub-domain=false
spring.activemq.packages.trust-all=true